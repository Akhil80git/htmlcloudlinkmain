        // --- DOM Elements ---
        const projectListEl = document.getElementById('project-list');
        const htmlInput = document.getElementById('html-code');
        const cssInput = document.getElementById('css-code');
        const previewFrame = document.getElementById('preview-frame');
        
        const htmlContainer = document.getElementById('html-container');
        const cssContainer = document.getElementById('css-container');
        const editorLabel = document.getElementById('editor-label');
        
        const mixToggleBtn = document.getElementById('mix-toggle');
        const mixDot = document.getElementById('mix-dot');
        
        const tailwindToggleBtn = document.getElementById('tailwind-toggle');
        const twDot = document.getElementById('tw-dot');

        // --- State ---
        let activeId = 1;
        let debounceTimer;
        let isMixedMode = false;
        let isTailwindMode = false;

        // --- Helper: Generate Full HTML File ---
        function getFullBoilerplate(html, css) {
            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
${css}
    </style>
</head>
<body>
${html}
</body>
</html>`;
        }

        // --- Helper: Generate Tailwind Boilerplate ---
        function getTailwindBoilerplate(htmlBody) {
            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center m-0">
${htmlBody}
</body>
</html>`;
        }

        // --- Logic: Toggle Tailwind Mode ---
        function toggleTailwindMode() {
            if (!isMixedMode) return; // Guard clause: Only works in mix mode

            isTailwindMode = !isTailwindMode;
            const proj = projects.find(p => p.id === activeId);

            if (isTailwindMode) {
                // UI: Active Style
                tailwindToggleBtn.classList.remove('bg-slate-800', 'text-slate-500');
                tailwindToggleBtn.classList.add('bg-cyan-900/30', 'text-cyan-400', 'border-cyan-500/50');
                twDot.style.left = '18px';
                twDot.classList.replace('bg-slate-500', 'bg-cyan-400');
                
                // Content: Load Pre-converted Tailwind Code
                htmlInput.value = getTailwindBoilerplate(proj.tailwind_html);
                editorLabel.innerText = "Tailwind CSS Code (Single File)";

            } else {
                // UI: Inactive Style
                tailwindToggleBtn.classList.add('bg-slate-800', 'text-slate-500');
                tailwindToggleBtn.classList.remove('bg-cyan-900/30', 'text-cyan-400', 'border-cyan-500/50');
                twDot.style.left = '4px';
                twDot.classList.replace('bg-cyan-400', 'bg-slate-500');

                // Content: Revert to Mix CSS
                const currentCss = cssInput.value || proj.css; 
                // We use proj.html here to reset because converting back from Tailwind to semantic HTML is hard
                htmlInput.value = getFullBoilerplate(proj.html, currentCss); 
                editorLabel.innerText = "Complete HTML File (Standard CSS)";
            }
            updatePreview();
        }

        // --- Logic: Toggle Mix Mode ---
        function toggleMixMode() {
            isMixedMode = !isMixedMode;
            
            // UI Logic for Mix Button
            if (isMixedMode) {
                // Mix ON
                htmlContainer.classList.replace('h-1/2', 'h-full');
                cssContainer.classList.add('hidden');
                
                mixDot.style.left = '18px';
                mixDot.classList.replace('bg-slate-400', 'bg-emerald-400');
                mixToggleBtn.classList.add('text-emerald-400');
                
                // Enable Tailwind Toggle
                tailwindToggleBtn.disabled = false;
                tailwindToggleBtn.classList.remove('opacity-50', 'cursor-not-allowed');

                editorLabel.innerText = "Complete HTML File (Standard CSS)";
                
                // Content Logic
                const currentHtml = htmlInput.value;
                const currentCss = cssInput.value;
                htmlInput.value = getFullBoilerplate(currentHtml, currentCss);

            } else {
                // Mix OFF
                
                // Force turn off Tailwind if it was on
                if(isTailwindMode) {
                    toggleTailwindMode(); // This will reset variables and UI
                }

                htmlContainer.classList.replace('h-full', 'h-1/2');
                cssContainer.classList.remove('hidden');
                
                mixDot.style.left = '4px';
                mixDot.classList.replace('bg-emerald-400', 'bg-slate-400');
                mixToggleBtn.classList.remove('text-emerald-400');

                // Disable Tailwind Toggle
                tailwindToggleBtn.disabled = true;
                tailwindToggleBtn.classList.add('opacity-50', 'cursor-not-allowed');
                
                editorLabel.innerText = "HTML Structure";

                // Content Logic: Extract (Simple fallback)
                const proj = projects.find(p => p.id === activeId);
                htmlInput.value = proj.html;
                cssInput.value = proj.css;
            }
            updatePreview();
        }

        // --- Logic: Load Project ---
        function renderProjectList() {
            projectListEl.innerHTML = '';
            projects.forEach(proj => {
                const btn = document.createElement('button');
                const isActive = proj.id === activeId;
                let classes = "w-full text-left px-4 py-3 text-sm transition-all border-b border-slate-800 flex items-center gap-2 ";
                classes += isActive 
                    ? "bg-emerald-600/10 text-emerald-400 border-l-[3px] border-l-emerald-500" 
                    : "text-slate-400 hover:bg-slate-800 hover:text-slate-200";

                btn.className = classes;
                btn.innerHTML = `
                    <span class="text-[10px] opacity-50 font-mono w-4">${proj.id}.</span>
                    <span class="truncate font-medium">${proj.title}</span>
                `;
                btn.onclick = () => loadProject(proj.id);
                projectListEl.appendChild(btn);
            });
        }

        function loadProject(id) {
            activeId = id;
            const proj = projects.find(p => p.id === id);
            
            cssInput.value = proj.css; // Always update hidden CSS
            
            if (isMixedMode) {
                if(isTailwindMode) {
                    htmlInput.value = getTailwindBoilerplate(proj.tailwind_html);
                } else {
                    htmlInput.value = getFullBoilerplate(proj.html, proj.css);
                }
            } else {
                htmlInput.value = proj.html;
            }
            
            renderProjectList();
            updatePreview();
        }

        // --- Logic: Render Preview ---
        function updatePreview() {
            let sourceContent = "";
            
            if (isMixedMode) {
                 // The textarea contains the FULL file (boilerplate included)
                 sourceContent = htmlInput.value;
            } else {
                 // Split mode: Manual Construct
                 sourceContent = getFullBoilerplate(htmlInput.value, cssInput.value);
            }

            // Important: Handle script execution for Tailwind CDN in iframe
            const blob = new Blob([sourceContent], { type: 'text/html' });
            previewFrame.src = URL.createObjectURL(blob);
        }

        function handleInput() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updatePreview, 300);
        }

        htmlInput.addEventListener('input', handleInput);
        cssInput.addEventListener('input', handleInput);
        
        loadProject(1);
    </script>
</body>
</html>
