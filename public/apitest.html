<script>
    (function() {
        // Group colors mapping
        const GROUP_COLORS = {
            'ðŸ”µ Login': 'login',
            'ðŸ“„ Register': 'register',
            'ðŸ  OTP': 'otp',
            'âœ… Verify OTP': 'verify',
            'ðŸ“Š Profile': 'profile',
            'ðŸ”„ Update': 'update',
            'ðŸ“‚ Refresh': 'refresh',
            'ðŸ’» Forget': 'forget',
            'ðŸ‘‰ logout': 'logout',
            'ðŸ”’ Reset password': 'reset'
        };

        // Default APIs with group info
        const DEFAULT_APIS = [
            { name: 'ðŸ”µ Login', method: 'POST', path: '/api/auth/login', description: 'authenticate', body: '{\n  "email": "user@example.com",\n  "password": "123456"\n}', auth: { type: 'none', token: '' }, contentType: 'application/json', showAuth: false, group: 'login', hidden: false },
            { name: 'ðŸ“„ Register', method: 'POST', path: '/api/auth/register', description: 'sign up', body: '{\n  "username": "test",\n  "email": "test@a.com",\n  "password": "secret"\n}', auth: { type: 'none', token: '' }, contentType: 'application/json', showAuth: false, group: 'register', hidden: false },
            { name: 'ðŸ  OTP', method: 'POST', path: '/api/auth/otp', description: 'request code', body: '{\n  "phone": "+919999999999"\n}', auth: { type: 'none', token: '' }, contentType: 'application/json', showAuth: false, group: 'otp', hidden: false },
            { name: 'âœ… Verify OTP', method: 'POST', path: '/api/auth/verify-otp', description: 'submit OTP', body: '{\n  "email": "zancyverma@gmail.com",\n  "otp": "798269"\n}', auth: { type: 'none', token: '' }, contentType: 'application/json', showAuth: false, group: 'verify', hidden: false },
            { name: 'ðŸ“Š Profile', method: 'GET', path: '/api/user/profile', description: 'get my profile', body: '', auth: { type: 'bearer', token: '' }, contentType: 'application/json', showAuth: false, group: 'profile', hidden: false },
            { name: 'ðŸ”„ Update', method: 'PUT', path: '/api/user/update', description: 'edit profile', body: '{\n  "fullName": "John Doe"\n}', auth: { type: 'bearer', token: '' }, contentType: 'application/json', showAuth: false, group: 'update', hidden: false },
            { name: 'ðŸ“‚ Refresh', method: 'POST', path: '/api/auth/refresh', description: 'new access token', body: '{\n  "refreshToken": "your_refresh_here"\n}', auth: { type: 'none', token: '' }, contentType: 'application/json', showAuth: false, group: 'refresh', hidden: false },
            { name: 'ðŸ’» Forget', method: 'POST', path: '/api/auth/forgot', description: 'reset password email', body: '{\n  "email": "forgot@ex.com"\n}', auth: { type: 'none', token: '' }, contentType: 'application/json', showAuth: false, group: 'forget', hidden: false },
            { name: 'ðŸ‘‰ logout', method: 'POST', path: '/api/auth/logout', description: 'sign out', body: '', auth: { type: 'bearer', token: '' }, contentType: 'application/json', showAuth: false, group: 'logout', hidden: false },
            { name: 'ðŸ”’ Reset password', method: 'POST', path: '/api/auth/reset', description: 'set new password', body: '{\n  "newPassword": "newpass123"\n}', auth: { type: 'none', token: '' }, contentType: 'application/json', showAuth: false, group: 'reset', hidden: false }
        ];

        function loadApis() {
            const saved = localStorage.getItem('groupDuplicatorData');
            if (saved) {
                try { 
                    const parsed = JSON.parse(saved);
                    // Ensure group and hidden fields exist for old data
                    parsed.forEach(api => {
                        if (!api.group) {
                            const baseName = api.name.replace(/\s*\(copy\)\s*/g, '').trim();
                            api.group = GROUP_COLORS[baseName] || 'default';
                        }
                        if (api.hidden === undefined) api.hidden = false;
                    });
                    return parsed;
                } catch (e) {}
            }
            return JSON.parse(JSON.stringify(DEFAULT_APIS));
        }

        function saveApis(apis) {
            localStorage.setItem('groupDuplicatorData', JSON.stringify(apis));
        }

        let customApis = loadApis();
        let responseMap = new Map();
        let groupCollapsedState = {}; // Track collapsed state per group

        const container = document.getElementById('apiGroupsContainer');
        const navContainer = document.getElementById('navItemsContainer');
        const portInput = document.getElementById('portInput');
        const addApiNavBtn = document.getElementById('addApiNavBtn');
        const themeToggle = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');
        const refreshAllBtn = document.getElementById('refreshAllBtn');

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-stars-fill');
            } else {
                themeIcon.classList.remove('bi-moon-stars-fill');
                themeIcon.classList.add('bi-sun-fill');
            }
        });

        // GLOBAL REFRESH - clears only JSON body data
        refreshAllBtn.addEventListener('click', () => {
            customApis.forEach(api => {
                api.body = '';
            });
            responseMap.clear();
            saveApis(customApis);
            renderGroups();
            renderNav();
        });

        function buildBaseUrl() {
            let port = portInput.value.trim();
            if (!port || isNaN(port) || port <= 0) port = 5000;
            return `http://localhost:${port}`;
        }

        function resolveFullUrl(pathOrFull) {
            const base = buildBaseUrl();
            if (pathOrFull.startsWith('http://') || pathOrFull.startsWith('https://')) return pathOrFull;
            if (pathOrFull.startsWith('/')) return base + pathOrFull;
            return base + '/' + pathOrFull;
        }

        function renderNav() {
            let navHtml = '';
            customApis.forEach((api, idx) => {
                const displayName = api.name.length > 18 ? api.name.substring(0,16)+'..' : api.name;
                const groupColor = api.group || 'default';
                const hiddenClass = api.hidden ? 'hidden' : '';
                navHtml += `<div class="nav-item ${hiddenClass}" data-nav-index="${idx}" title="${api.name}" style="border-left-color: var(--line-${groupColor});"><i class="bi bi-dot"></i> ${displayName}</div>`;
            });
            navContainer.innerHTML = navHtml;

            document.querySelectorAll('.nav-item[data-nav-index]').forEach(item => {
                item.addEventListener('click', (e) => {
                    const idx = e.currentTarget.dataset.navIndex;
                    const card = document.getElementById(`card-${idx}`);
                    if (card) {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                });
            });
        }

        function toggleAuthPanel(index) {
            customApis[index].showAuth = !customApis[index].showAuth;
            saveApis(customApis);
            renderGroups();
            renderNav();
        }

        function toggleHideApi(index) {
            customApis[index].hidden = !customApis[index].hidden;
            saveApis(customApis);
            renderGroups();
            renderNav();
        }

        function toggleGroupHide(group) {
            // Toggle hide for all APIs in this group
            const groupApis = customApis.filter(api => api.group === group);
            const allHidden = groupApis.every(api => api.hidden);
            const newHiddenState = !allHidden; // If all hidden, show all; if any visible, hide all
            
            customApis.forEach(api => {
                if (api.group === group) {
                    api.hidden = newHiddenState;
                }
            });
            saveApis(customApis);
            renderGroups();
            renderNav();
        }

        function duplicateApi(index) {
            const original = customApis[index];
            const copy = JSON.parse(JSON.stringify(original));
            copy.name = original.name + ' (copy)';
            copy.body = '';
            copy.showAuth = false;
            copy.group = original.group;
            copy.hidden = false;
            
            customApis.splice(index + 1, 0, copy);
            
            const newMap = new Map();
            for (let [k, v] of responseMap.entries()) {
                if (k <= index) newMap.set(k, v);
                else newMap.set(k + 1, v);
            }
            responseMap = newMap;
            
            saveApis(customApis);
            renderGroups();
            renderNav();
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        function renderGroups() {
            if (!container) return;
            
            // Group APIs by their group property
            const groups = {};
            customApis.forEach((api, index) => {
                if (!groups[api.group]) {
                    groups[api.group] = [];
                }
                groups[api.group].push({ ...api, originalIndex: index });
            });

            let html = '';
            
            for (const [group, apis] of Object.entries(groups)) {
                const groupHidden = apis.every(api => api.hidden);
                const isCollapsed = groupCollapsedState[group] || false;
                
                html += `<div class="api-group-container mb-4" data-group="${group}">`;
                
                // Group header with eye icon and toggle
                html += `<div class="api-group-header d-flex justify-content-between align-items-center ${isCollapsed ? 'collapsed' : ''}" data-group-toggle="${group}">`;
                html += `<div class="d-flex align-items-center gap-2">`;
                html += `<i class="bi bi-chevron-down group-toggle"></i>`;
                html += `<span class="fw-bold fs-6" style="color: var(--line-${group});"><i class="bi bi-palette-fill me-1"></i> ${group.toUpperCase()}</span>`;
                html += `<span class="badge bg-secondary rounded-pill">${apis.length}</span>`;
                html += `</div>`;
                html += `<div class="d-flex gap-2">`;
                html += `<button class="btn btn-outline-secondary btn-sm group-eye-btn" data-group-eye="${group}">`;
                html += `<i class="bi ${groupHidden ? 'bi-eye-slash' : 'bi-eye'}"></i> ${groupHidden ? 'Show All' : 'Hide All'}`;
                html += `</button>`;
                html += `</div>`;
                html += `</div>`;
                
                // Group content
                html += `<div class="api-group-content ${isCollapsed ? 'collapsed' : ''}" data-group-content="${group}">`;
                
                apis.forEach((api, idxInGroup) => {
                    const i = api.originalIndex;
                    const methodLower = api.method.toLowerCase();
                    const methodClass = `method-${methodLower}`;
                    
                    let displayUrl, fullUrl;
                    if (api.fullUrl) {
                        fullUrl = api.fullUrl;
                        displayUrl = fullUrl;
                    } else {
                        fullUrl = resolveFullUrl(api.path);
                        displayUrl = fullUrl;
                    }

                    const savedResponse = responseMap.get(i) || { text: 'Click "Send" to see response â€¦', status: null };
                    const bodyValue = api.body || '';
                    const hiddenClass = api.hidden ? 'hidden' : '';

                    html += `<div class="api-row duplicate-connector ${hiddenClass}" id="card-${i}" data-group="${group}" style="border-left-color: var(--line-${group});">`;
                    
                    // Header
                    html += `<div class="d-flex flex-wrap align-items-center gap-2 mb-2">`;
                    html += `<span class="method-badge ${methodClass}"><i class="bi bi-${methodLower === 'post' ? 'file-post' : (methodLower === 'get' ? 'cloud-arrow-down' : (methodLower === 'put' ? 'pencil-square' : 'trash3'))}"></i> ${api.method}</span>`;
                    html += `<span class="fw-semibold fs-5">${api.name}</span>`;
                    html += `<span class="text-secondary small flex-grow-1">${api.description || ''}</span>`;
                    
                    // Duplicate indicator
                    if (api.name.includes('(copy)')) {
                        html += `<span class="badge bg-info text-dark"><i class="bi bi-copy"></i> duplicate</span>`;
                    }
                    
                    // Buttons
                    html += `<div class="btn-group" role="group">`;
                    html += `<button class="btn btn-outline-warning btn-sm eye-btn" data-eye-index="${i}"><i class="bi ${api.hidden ? 'bi-eye-slash' : 'bi-eye'}"></i></button>`;
                    html += `<button class="btn btn-outline-secondary btn-sm action-btn auth-collapse-btn" data-toggle-auth="${i}"><i class="bi bi-shield-lock"></i></button>`;
                    html += `<button class="btn btn-outline-primary btn-sm action-btn duplicate-btn" data-duplicate-index="${i}"><i class="bi bi-files"></i></button>`;
                    html += `<button class="btn btn-outline-danger btn-sm action-btn remove-btn" data-remove-index="${i}"><i class="bi bi-trash"></i></button>`;
                    html += `</div>`;
                    html += `</div>`;

                    // URL row
                    html += `<div class="d-flex flex-wrap align-items-center gap-2 mb-3">`;
                    html += `<select class="form-select method-select rounded-pill w-auto border-2" data-method-index="${i}">`;
                    ['GET','POST','PUT','PATCH','DELETE'].forEach(m => {
                        html += `<option value="${m}" ${api.method === m ? 'selected' : ''}>${m}</option>`;
                    });
                    html += `</select>`;
                    html += `<input type="text" class="form-control url-box flex-grow-1" value="${api.fullUrl || api.path}" placeholder="/api/... or full URL" data-path-index="${i}">`;
                    html += `</div>`;

                    // Auth panel
                    if (api.showAuth) {
                        html += `<div class="auth-panel">`;
                        html += `<div class="row g-3 align-items-center">`;
                        html += `<div class="col-md-5">`;
                        html += `<label class="fw-semibold small">Authorization:</label>`;
                        html += `<select class="form-select auth-type-select rounded-pill mt-1" data-auth-type="${i}">`;
                        html += `<option value="none" ${api.auth.type === 'none' ? 'selected' : ''}>None</option>`;
                        html += `<option value="bearer" ${api.auth.type === 'bearer' ? 'selected' : ''}>Bearer Token</option>`;
                        html += `<option value="basic" ${api.auth.type === 'basic' ? 'selected' : ''}>Basic Auth</option>`;
                        html += `</select>`;
                        html += `</div>`;
                        html += `<div class="col-md-7">`;
                        html += `<label class="fw-semibold small">Token / credentials:</label>`;
                        html += `<input type="text" class="form-control token-input rounded-pill mt-1" value="${(api.auth.token || '').replace(/</g, '&lt;')}" placeholder="token or user:pass" data-auth-token="${i}">`;
                        html += `</div>`;
                        html += `</div>`;
                        html += `<div class="row mt-3">`;
                        html += `<div class="col-md-12">`;
                        html += `<label class="fw-semibold small me-3">Content-Type:</label>`;
                        html += `<select class="form-select auth-content-type rounded-pill w-50 d-inline-block" data-content-type="${i}">`;
                        ['application/json','application/x-www-form-urlencoded','multipart/form-data','text/plain'].forEach(ct => {
                            html += `<option value="${ct}" ${api.contentType === ct ? 'selected' : ''}>${ct}</option>`;
                        });
                        html += `</select>`;
                        html += `</div>`;
                        html += `</div>`;
                        html += `</div>`;
                    }

                    // Body and Response
                    html += `<div class="row g-3 mt-1">`;
                    html += `<div class="col-md-5">`;
                    html += `<label class="form-label fw-semibold small"><i class="bi bi-file-code"></i> Request body</label>`;
                    html += `<textarea class="form-control request-textarea" rows="1" id="body-${i}" data-body-index="${i}" placeholder='{\n  "key": "value"\n}'>${bodyValue.replace(/</g, '&lt;')}</textarea>`;
                    html += `</div>`;
                    html += `<div class="col-md-7">`;
                    html += `<div class="d-flex justify-content-between align-items-center mb-2">`;
                    html += `<label class="form-label fw-semibold small mb-0"><i class="bi bi-braces"></i> Response</label>`;
                    html += `<button class="btn btn-primary btn-send send-btn shadow-sm" data-index="${i}"><i class="bi bi-send-fill"></i> Send</button>`;
                    html += `</div>`;
                    let statusBadge = '';
                    if (savedResponse.status) {
                        const statusOk = savedResponse.status >= 200 && savedResponse.status < 300;
                        statusBadge = `<span class="badge ${statusOk ? 'bg-success' : 'bg-danger'} ms-2">status ${savedResponse.status}</span>`;
                    }
                    html += `<pre class="response-pre" id="response-${i}">${savedResponse.text.replace(/</g, '&lt;')} ${statusBadge.replace(/</g, '&lt;')}</pre>`;
                    html += `</div>`;
                    html += `</div>`;
                    html += `</div>`;
                });
                
                html += `</div>`; // Close group content
                html += `</div>`; // Close group container
            }

            container.innerHTML = html;

            // Group toggle functionality
            document.querySelectorAll('[data-group-toggle]').forEach(header => {
                header.addEventListener('click', (e) => {
                    if (e.target.closest('.group-eye-btn')) return; // Don't toggle if clicking eye button
                    
                    const group = header.dataset.groupToggle;
                    const content = document.querySelector(`[data-group-content="${group}"]`);
                    header.classList.toggle('collapsed');
                    content.classList.toggle('collapsed');
                    groupCollapsedState[group] = content.classList.contains('collapsed');
                });
            });

            // Group eye button
            document.querySelectorAll('[data-group-eye]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const group = btn.dataset.groupEye;
                    toggleGroupHide(group);
                });
            });

            // Individual eye button
            document.querySelectorAll('[data-eye-index]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = btn.dataset.eyeIndex;
                    if (index !== undefined) toggleHideApi(parseInt(index));
                });
            });

            // Auto-resize textareas
            document.querySelectorAll('[data-body-index]').forEach(textarea => {
                const index = textarea.dataset.bodyIndex;
                autoResizeTextarea(textarea);
                
                let timeout;
                textarea.addEventListener('input', (e) => {
                    autoResizeTextarea(e.target);
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        customApis[index].body = e.target.value;
                        saveApis(customApis);
                    }, 300);
                });
            });

            // Send button
            document.querySelectorAll('.send-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const index = e.currentTarget.dataset.index;
                    if (index !== undefined) await sendApiRequest(parseInt(index));
                });
            });

            // Auth toggle
            document.querySelectorAll('[data-toggle-auth]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.currentTarget.dataset.toggleAuth;
                    if (index !== undefined) toggleAuthPanel(parseInt(index));
                });
            });

            // Duplicate button
            document.querySelectorAll('[data-duplicate-index]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.currentTarget.dataset.duplicateIndex;
                    if (index !== undefined) duplicateApi(parseInt(index));
                });
            });

            // Method select
            document.querySelectorAll('.method-select').forEach(select => {
                select.addEventListener('change', (e) => {
                    const index = e.target.dataset.methodIndex;
                    if (index !== undefined) {
                        customApis[index].method = e.target.value;
                        saveApis(customApis);
                        renderGroups();
                        renderNav();
                    }
                });
            });

            // Path input
            document.querySelectorAll('[data-path-index]').forEach(input => {
                const update = (e) => {
                    const index = e.target.dataset.pathIndex;
                    if (index !== undefined) {
                        const val = e.target.value;
                        if (val.startsWith('http://') || val.startsWith('https://')) {
                            customApis[index].fullUrl = val;
                            delete customApis[index].path;
                        } else {
                            customApis[index].path = val;
                            delete customApis[index].fullUrl;
                        }
                        saveApis(customApis);
                        renderGroups();
                        renderNav();
                    }
                };
                input.addEventListener('blur', update);
                input.addEventListener('keypress', (e) => { if (e.key === 'Enter') e.target.blur(); });
            });

            // Auth type select
            document.querySelectorAll('.auth-type-select').forEach(select => {
                select.addEventListener('change', (e) => {
                    const index = e.target.dataset.authType;
                    if (index !== undefined) {
                        customApis[index].auth.type = e.target.value;
                        saveApis(customApis);
                    }
                });
            });

            // Auth token input
            document.querySelectorAll('[data-auth-token]').forEach(input => {
                input.addEventListener('blur', (e) => {
                    const index = e.target.dataset.authToken;
                    if (index !== undefined) {
                        customApis[index].auth.token = e.target.value;
                        saveApis(customApis);
                    }
                });
            });

            // Content type select
            document.querySelectorAll('.auth-content-type').forEach(select => {
                select.addEventListener('change', (e) => {
                    const index = e.target.dataset.contentType;
                    if (index !== undefined) {
                        customApis[index].contentType = e.target.value;
                        saveApis(customApis);
                    }
                });
            });

            // Remove btn
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = e.currentTarget.dataset.removeIndex;
                    if (index !== undefined) {
                        customApis.splice(index, 1);
                        const newMap = new Map();
                        for (let [k, v] of responseMap.entries()) {
                            if (k < index) newMap.set(k, v);
                            else if (k > index) newMap.set(k-1, v);
                        }
                        responseMap = newMap;
                        saveApis(customApis);
                        renderGroups();
                        renderNav();
                    }
                });
            });
        }

        async function sendApiRequest(index) {
            const api = customApis[index];
            if (!api) return;

            let url;
            if (api.fullUrl) url = api.fullUrl;
            else url = resolveFullUrl(api.path);

            const method = api.method;
            const responsePre = document.getElementById(`response-${index}`);
            if (!responsePre) return;

            const bodyTextarea = document.getElementById(`body-${index}`);
            let bodyValue = bodyTextarea ? bodyTextarea.value : '';

            const headers = { 'Accept': 'application/json, text/plain, */*' };
            if (api.contentType) headers['Content-Type'] = api.contentType;
            if (api.auth.type === 'bearer' && api.auth.token) {
                headers['Authorization'] = `Bearer ${api.auth.token}`;
            } else if (api.auth.type === 'basic' && api.auth.token) {
                headers['Authorization'] = `Basic ${btoa(api.auth.token)}`;
            }

            const fetchOptions = { method, headers };

            if (bodyValue && bodyValue.trim() !== '' && ['POST','PUT','PATCH','DELETE'].includes(method)) {
                if (api.contentType && api.contentType.includes('application/json') && bodyValue.trim() !== '') {
                    try { JSON.parse(bodyValue); } 
                    catch (jsonErr) {
                        responsePre.innerHTML = `âŒ INVALID JSON:\n${jsonErr.message}`;
                        responseMap.set(index, { text: `âŒ INVALID JSON:\n${jsonErr.message}`, status: null });
                        return;
                    }
                }
                fetchOptions.body = bodyValue;
            }

            try {
                responsePre.innerHTML = 'â³ Sending request ...';
                const start = performance.now();
                const fetchResponse = await fetch(url, fetchOptions).catch(err => { throw new Error(`Network/CORS: ${err.message}`); });
                const status = fetchResponse.status;
                const resContentType = fetchResponse.headers.get('content-type') || '';
                let responseText;
                if (resContentType.includes('application/json')) {
                    try { responseText = JSON.stringify(await fetchResponse.json(), null, 2); } 
                    catch { responseText = await fetchResponse.text(); }
                } else {
                    responseText = await fetchResponse.text();
                }
                const timeMs = Math.round(performance.now() - start);
                const final = `${status >= 200 && status < 300 ? 'âœ…' : 'âš ï¸'} [${status}] ${timeMs}ms\n${responseText}`;
                responsePre.innerHTML = final.replace(/</g, '&lt;');
                responseMap.set(index, { text: final, status });
            } catch (error) {
                const errMsg = `ðŸ’¥ ERROR: ${error.message}`;
                responsePre.innerHTML = errMsg.replace(/</g, '&lt;');
                responseMap.set(index, { text: errMsg, status: null });
            }
        }

        function addNewApi() {
            const name = prompt('Enter endpoint name (e.g., "Logout"):', 'ðŸ†• Custom');
            if (name === null) return;
            customApis.push({
                name: name.trim() || 'Custom',
                method: 'GET',
                path: '/api/custom',
                description: 'user defined',
                body: '',
                auth: { type: 'none', token: '' },
                contentType: 'application/json',
                showAuth: false,
                group: 'default',
                hidden: false
            });
            saveApis(customApis);
            renderGroups();
            renderNav();
        }

        addApiNavBtn.addEventListener('click', addNewApi);
        portInput.addEventListener('input', () => { renderGroups(); renderNav(); });

        renderGroups();
        renderNav();
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
